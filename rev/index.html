<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка мероприятий</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            padding: 2rem;
        }
        
        /* Логотип */
        .header {
            text-align: center;
            padding: 1vh 0;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo img {
            width: 6vh;
            margin: 0 auto;
        }

        .logo h1 {
            font-size: 3vh;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 0.5vh;
        }
        
        .logo p {
            font-size: 1.6vh;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Основной контент - слайдер */
        .slider-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            height: 65vh;
            width: 100%;
        }
        
        .slider-container {
            width: 65vh;
            height: 65vh;
            max-width: 80vw;
            position: relative;
            overflow: hidden;
        }

        .slide {
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }   
        
        .slide.active {
            opacity: 1;
        }
        
        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Сохраняет пропорции, заполняя контейнер */
            border-radius: 10px;
            display: block;
        }
        
        /* Навигация */
        .navigation {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 1vw;
            z-index: 10;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 4vh;
            height: 4vh;
            border-radius: 50%;
            font-size: 2vh;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        /* Счетчик */
        .counter {
            position: absolute;
            bottom: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-weight: 700;
            padding: 0.8vh 1.6vh;
            border-radius: 20px;
            font-size: 1.6vh;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Рейтинг */
        .rating-section {
            text-align: center;
            padding: 1vh 0;
            flex-shrink: 0;
            height: 15vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .rating-title {
            font-size: 2vh;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .rating-stars {
            display: flex;
            justify-content: center;
            gap: 1vh;
            margin-bottom: 1vh;
        }
        
        .star {
            font-size: 6vh;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .star:hover {
            transform: scale(1.15);
        }
        
        .star.active {
            color: gold;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .submit-rating {
            /*margin-top: 1vh;*/
        }
        
        .submit-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 1.2vh 3vh;
            border-radius: 25px;
            font-size: 1.8vh;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
            opacity: 0.5;
            pointer-events: none;
        }
        
        .submit-btn.active {
            background: rgba(76, 175, 80, 0.6);
            opacity: 1;
            pointer-events: all;
        }
        
        .submit-btn:hover {
            background: rgba(76, 175, 80, 0.8);
            transform: translateY(-2px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        /* Кнопка админки */
        .admin-section {
            text-align: center;
            padding: 1vh 0;
            flex-shrink: 0;
            height: 8vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 1vh 2vh;
            border-radius: 25px;
            font-size: 1.6vh;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .admin-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        /* Сообщения */
        .message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            /*background: rgba(0,0,0,0.8);*/
            border-radius: 15px;
        }
        
        .message.active {
            display: flex;
        }
        
        .message h2 {
            font-size: 3vh;
            margin-bottom: 1.5vh;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .message p {
            font-size: 2vh;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .slider-container {
                width: 60vh;
                height: 60vh;
                max-width: 85vw;
            }
            
            .header {
                padding: 0.5vh 0;
            }
            
            .logo img {
                width: 5vh;
            }

            .logo h1 {
                font-size: 2.5vh;
            }
            
            .logo p {
                font-size: 1.4vh;
            }
            
            .slider-section {
                height: 68vh;
            }
            
            .rating-section {
                height: 12vh;
            }
            
            .admin-section {
                height: 6vh;
            }
        }
        
        @media (max-width: 480px) {
            .slider-container {
                width: 55vh;
                height: 55vh;
                max-width: 90vw;
                border-radius: 10px;
            }
            
            .logo img {
                width: 4.4vh;
            }

            .logo h1 {
                font-size: 2.2vh;
            }
            
            .slider-section {
                height: 70vh;
            }
            
            .rating-section {
                height: 10vh;
            }
            
            .star {
                font-size: 3.5vh;
            }
            
            .rating-title {
                font-size: 1.8vh;
            }
            
            .nav-btn {
                width: 3.5vh;
                height: 3.5vh;
                font-size: 1.8vh;
            }
            
            .counter {
                font-size: 1.4vh;
                padding: 0.6vh 1.2vh;
            }
        }
        
        /* Ландшафтная ориентация */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                padding: 1rem;
            }
            
            .logo img {
                width: 4vh;
            }

            .logo h1 {
                font-size: 2vh;
            }
            
            .logo p {
                font-size: 1.2vh;
            }
            
            .slider-section {
                height: 60vh;
            }
            
            .slider-container {
                width: 50vh;
                height: 50vh;
            }
            
            .rating-section {
                height: 8vh;
            }
            
            .admin-section {
                height: 5vh;
            }
            
            .star {
                font-size: 3vh;
            }
        }
        
        /* Очень маленькие экраны по высоте */
        @media (max-height: 500px) {
            .slider-container {
                width: 45vh;
                height: 45vh;
            }
            
            .header {
                height: 5vh;
            }
            
            .slider-section {
                height: 55vh;
            }
            
            .rating-section {
                height: 7vh;
            }
            
            .admin-section {
                height: 4vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Логотип -->
        <div class="header">
            <div class="logo">
                <img src="./img/logo.png" alt="Логотип">
                <h1>ОЦЕНКА МЕРОПРИЯТИЙ</h1>
                <p>Ваше мнение важно для нас</p>
            </div>
        </div>
        
        <!-- Слайдер -->
        <div class="slider-section">
            <div class="slider-container" id="slider-container">
                <div class="message no-events active" id="no-events">
                    <h2>Нет активных мероприятий</h2>
                    <p>Скоро здесь появятся новые события для оценки</p>
                </div>
                
                <!-- Слайды будут добавляться динамически -->
                
            </div>
        </div>
        
        <!-- Рейтинг -->
        <div class="rating-section">
            <!-- <div class="rating-title">Оцените мероприятие</div> -->
            <div class="rating-stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <div class="submit-rating">
                <button class="submit-btn" id="submit-rating-btn" disabled>Оценить</button>
            </div>
        </div>
        
    </div>
    
    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA8t1PgSdfQIJv31-13qqc-0_5zRLmelNA",
            authDomain: "ddnrev.firebaseapp.com",
            projectId: "ddnrev",
            storageBucket: "ddnrev.firebasestorage.app",
            messagingSenderId: "779077027465",
            appId: "1:779077027465:web:b61f89152d721ab2176858"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // DOM элементы
        const sliderContainer = document.getElementById('slider-container');
        const noEvents = document.getElementById('no-events');
        const stars = document.querySelectorAll('.star');
        const submitBtn = document.getElementById('submit-rating-btn');
        
        // Переменные состояния
        let currentSlideIndex = 0;
        let events = [];
        let slides = [];
        
        // Загрузка мероприятий
        function loadEvents() {
            db.collection('events').where('active', '==', true).get()
                .then((querySnapshot) => {
                    events = [];
                    sliderContainer.innerHTML = '';
                    
                    if (querySnapshot.empty) {
                        noEvents.classList.add('active');
                        return;
                    }
                    
                    noEvents.classList.remove('active');
                    
                    querySnapshot.forEach((doc) => {
                        const eventData = doc.data();
                        events.push({
                            id: doc.id,
                            ...eventData
                        });
                    });
                    
                    createSlides();
                    if (events.length > 0) {
                        showSlide(0);
                        createNavigation();
                    }
                })
                .catch((error) => {
                    console.error("Ошибка загрузки мероприятий: ", error);
                    noEvents.classList.add('active');
                });
        }
        
        // Создание слайдов
        function createSlides() {
            events.forEach((event, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${index === 0 ? 'active' : ''}`;
                slide.id = event.id;
                
                slide.innerHTML = `
                    <img src="${event.image}" alt="Мероприятие" class="slide-image">
                    <div class="counter">${index + 1} / ${events.length}</div>
                `;
                
                sliderContainer.appendChild(slide);
            });
            
            slides = document.querySelectorAll('.slide');
        }
        
        // Создание навигации
        function createNavigation() {
            const navigation = document.createElement('div');
            navigation.className = 'navigation';
            navigation.innerHTML = `
                <button class="nav-btn prev-btn">❮</button>
                <button class="nav-btn next-btn">❯</button>
            `;
            
            sliderContainer.appendChild(navigation);
            
            // Обработчики навигации
            document.querySelector('.prev-btn').addEventListener('click', () => {
                showSlide(currentSlideIndex - 1);
            });
            
            document.querySelector('.next-btn').addEventListener('click', () => {
                showSlide(currentSlideIndex + 1);
            });
        }
        
        // Показать слайд
        function showSlide(index) {
            if (slides.length === 0) return;
            
            // Скрыть все слайды
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Корректировка индекса
            if (index < 0) {
                index = slides.length - 1;
            } else if (index >= slides.length) {
                index = 0;
            }
            
            // Показать выбранный слайд
            slides[index].classList.add('active');
            currentSlideIndex = index;
            
            // Сбросить рейтинг
            resetRating();
        }
        
        // Сброс звезд
        function resetRating() {
            stars.forEach(star => {
                star.classList.remove('active');
            });
            selectedRating = 0;
            submitBtn.disabled = true;
            submitBtn.classList.remove('active');
            submitBtn.textContent = 'Оценить';
        }
        
        // Инициализация звезд
         function initStars() {
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const value = parseInt(this.getAttribute('data-value'));
                    selectedRating = value;
                    
                    // Подсветка выбранных звезд
                    stars.forEach(s => {
                        if (parseInt(s.getAttribute('data-value')) <= value) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                    
                    // Активировать кнопку
                    submitBtn.disabled = false;
                    submitBtn.classList.add('active');
                    submitBtn.textContent = `Оценить: ${value} ★`;
                });
            });
            
            // Обработчик кнопки "Оценить"
            submitBtn.addEventListener('click', function() {
                if (selectedRating > 0 && slides.length > 0) {
                    const eventId = slides[currentSlideIndex].id;
                    
                    // Сохранение оценки
                    saveRating(eventId, selectedRating);
                    
                }
            });
        }
        
        // Сохранение оценки
        function saveRating(eventId, rating) {
            db.collection('ratings').add({
                eventId: eventId,
                rating: rating,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                userAgent: navigator.userAgent
            }).then((docRef) => {
                console.log("Оценка сохранена с ID: ", docRef.id);
            }).catch((error) => {
                console.error("Ошибка сохранения оценки: ", error);
            });
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
            initStars();
        });
    </script>
</body>
</html>
