<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор документа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Генератор документа</h2>
        <form id="form">
            <label>
                Название мероприятия:
                <input type="text" id="name" required placeholder="Название мероприятия">
            </label>
            <button type="submit">Скачать документ</button>
        </form>
        <div id="document"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.0.6/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.20.3/docxtemplater.js"></script>
    <script src="script.js"></script>
</body>
</html>
